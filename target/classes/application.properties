spring.application.name=db-schema-studio

# Database connectivity is provided dynamically at runtime from the
# connection dialog. Leave the datasource settings empty unless you need
# to override the runtime behaviour explicitly (for example when running
# in headless mode).

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

logging.level.root=INFO
